<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__display"></div>
        <div class="calculator__keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&times;</button>
            <button>DEL</button>
            <button>0</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
