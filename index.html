<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__display"></div>
        <div class="calculator__keys">
            <button class="keys">7</button>
            <button class="keys">8</button>
            <button class="keys">9</button>
            <button class="keys keys--highlight">+</button>
            <button class="keys">4</button>
            <button class="keys">5</button>
            <button class="keys">6</button>
            <button class="keys keys--highlight">-</button>
            <button class="keys">1</button>
            <button class="keys">2</button>
            <button class="keys">3</button>
            <button class="keys keys--highlight">&times;</button>
            <button class="keys keys--highlight">C</button>
            <button class="keys">0</button>
            <button class="keys keys--highlight">=</button>
            <button class="keys keys--highlight">&divide;</button>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
