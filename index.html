<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__display-output">0</div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="highlight">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="highlight">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="highlight">&times;</button>
        <button class="highlight">AC</button>
        <button>0</button>
        <button class="highlight">=</button>
        <button class="highlight">&divide;</button>
    </div>
</body>
</html>
